            box-sizing: border-box;
        }
        
        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        /* –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar-container {
            position: relative;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
            border: 3px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: gold;
        }
        
        .balance {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .balance-icon {
            color: gold;
            font-size: 1.6em;
        }
        
        /* –†—É–ª–µ—Ç–∫–∞ */
        .wheel-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .wheel-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .wheel-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 15px solid gold;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s linear;
        }
        
        .wheel-sector {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .wheel-sector span {
            transform: rotate(45deg);
            font-size: 1.2em;
            text-align: center;
            padding-left: 40px;
            padding-top: 20px;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            border: 5px solid #1a1a2e;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ff4444;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
            z-index: 20;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .spin-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn-spin {
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff4444, #ff6666);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }
        
        .btn-spin:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.6);
        }
        
        .btn-spin:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-spin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .bet-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bet-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .bet-btn.active {
            background: gold;
            color: #1a1a2e;
            font-weight: bold;
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .stats-title {
            text-align: center;
            margin-bottom: 15px;
            color: gold;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .stat-value {
            font-weight: bold;
            color: gold;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid gold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* –§—É—Ç–µ—Ä */
        .footer {

            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {

            }
            
            .spin-controls {

            }

            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è */
        @keyframes wheelSpin {

        .spinning {

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–∏–≥—Ä—ã—à–∞ */

        @keyframes winPulse {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
    </style>
