<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 –†—É–ª–µ—Ç–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1217, #1a1e26);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(22, 26, 32, 0.95);
            border-radius: 32px;
            padding: 24px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile {
            background: #1e232b;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid #ffd70030;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffd700;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .balance {
            background: #00000050;
            padding: 8px 16px;
            border-radius: 100px;
            display: inline-block;
            border: 1px solid #ffd700;
        }

        .balance span {
            color: #ffd700;
            font-size: 22px;
            font-weight: bold;
            margin-left: 8px;
        }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 4px solid #ffd700;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            z-index: 10;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        .result {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: #1e232b;
            border-radius: 16px;
            color: #ffd700;
            border: 1px solid #ffd700;
            min-height: 90px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }

        .btn-free {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 6px 0 #1e8449;
        }

        .btn-paid {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 6px 0 #962d22;
        }

        .timer {
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* –®–∞–Ω—Å—ã */
        .chances {
            background: #1e232b;
            border-radius: 20px;
            padding: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #2a2f3a;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            background: #ffd700;
            color: black;
        }

        .chance-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .chance-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: #2a2f3a;
            border-radius: 10px;
        }

        .jackpot {
            background: #c0392b;
            border: 1px solid #ffd700;
        }

        .highlight {
            background: #f39c12;
            border: 1px solid #ffd700;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="profile">
            <img id="avatar" class="avatar" src="" alt="avatar">
            <div class="user-info">
                <div id="username" class="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="balance">
                    üí∞ <span id="balance">100</span> G
                </div>
            </div>
        </div>

        <!-- –†—É–ª–µ—Ç–∫–∞ -->
        <div class="roulette">
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            <div class="pointer">‚ñº</div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div id="result" class="result">
            üé≤ –ù–ê–ñ–ú–ò –ö–†–£–¢–ò–¢–¨
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="buttons">
            <button id="freeSpin" class="btn btn-free">
                üéÅ –ë–ï–°–ü–õ–ê–¢–ù–û
                <span id="freeTimer" class="timer"></span>
            </button>
            <button id="paidSpin" class="btn btn-paid">
                ‚ö° –ö–†–£–¢–ò–¢–¨ (10G)
            </button>
        </div>

        <!-- –®–∞–Ω—Å—ã -->
        <div class="chances">
            <div class="tabs">
                <button id="tabFree" class="tab active">üéÅ –ë–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
                <button id="tabPaid" class="tab">‚ö° –ó–∞ 10G</button>
            </div>
            <div id="chanceGrid" class="chance-grid"></div>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ============ –ù–ê–°–¢–†–û–ô–ö–ò ============
        const SECTORS = [
            { value: 250, color: '#c0392b' },
            { value: 100, color: '#e84342' },
            { value: 50, color: '#9b59b6' },
            { value: 25, color: '#3498db' },
            { value: 15, color: '#2ecc71' },
            { value: 10, color: '#f1c40f' },
            { value: 5, color: '#e67e22' },
            { value: 0, color: '#e74c3c' }
        ];

        const FREE_CHANCES = [0.01, 0.1, 0.7, 1.8, 4, 7.5, 15, 70.89];
        const PAID_CHANCES = [0.1, 0.5, 2, 5, 10, 15, 17.4, 50];

        // ============ –°–û–°–¢–û–Ø–ù–ò–ï ============
        let balance = 100;
        let lastFreeSpin = null;
        let isSpinning = false;
        let currentAngle = 0;
        let animationId = null;

        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        const user = tg.initDataUnsafe?.user || {
            first_name: '–ò–≥—Ä–æ–∫',
            id: Date.now()
        };

        // ============ DOM ============
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const balanceEl = document.getElementById('balance');
        const usernameEl = document.getElementById('username');
        const avatarEl = document.getElementById('avatar');
        const resultEl = document.getElementById('result');
        const freeBtn = document.getElementById('freeSpin');
        const paidBtn = document.getElementById('paidSpin');
        const freeTimer = document.getElementById('freeTimer');
        const chanceGrid = document.getElementById('chanceGrid');

        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        usernameEl.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        avatarEl.src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=ffd700&color=000&size=128`;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        const saved = localStorage.getItem(`roulette_${user.id}`);
        if (saved) {
            try {
                const data = JSON.parse(saved);
                balance = data.balance || 100;
                lastFreeSpin = data.lastFreeSpin || null;
            } catch(e) {}
        }

        // ============ –û–¢–†–ò–°–û–í–ö–ê –ö–û–õ–ï–°–ê ============
        function drawWheel(angle = 0) {
            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            const radius = Math.min(w, h) / 2 - 10;
            
            ctx.clearRect(0, 0, w, h);
            
            const sectorAngle = (Math.PI * 2) / SECTORS.length;
            
            for (let i = 0; i < SECTORS.length; i++) {
                const start = i * sectorAngle + angle;
                const end = start + sectorAngle;
                
                // –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, start, end);
                ctx.closePath();
                
                ctx.fillStyle = SECTORS[i].color;
                ctx.fill();
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(start + sectorAngle / 2);
                ctx.textAlign = 'center';
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 6;
                ctx.fillText(SECTORS[i].value, radius * 0.65, 0);
                ctx.restore();
            }
            
            // –¶–µ–Ω—Ç—Ä
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#ffd700';
            ctx.fill();
        }

        // ============ –ê–ù–ò–ú–ê–¶–ò–Ø –í–†–ê–©–ï–ù–ò–Ø ============
        function spinWheel(targetValue, callback) {
            const targetIndex = SECTORS.findIndex(s => s.value === targetValue);
            const targetAngle = (targetIndex * 45 + 22.5) * Math.PI / 180;
            const spins = 8;
            const startAngle = currentAngle;
            const finalAngle = currentAngle + (spins * Math.PI * 2) + targetAngle - (currentAngle % (Math.PI * 2));
            
            const startTime = performance.now();
            const duration = 3000;
            
            function animate(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentAngle = startAngle + (finalAngle - startAngle) * easeOut;
                drawWheel(currentAngle);
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    currentAngle = finalAngle % (Math.PI * 2);
                    drawWheel(currentAngle);
                    isSpinning = false;
                    if (callback) callback();
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // ============ –í–´–ë–û–† –í–´–ò–ì–†–´–®–ê ============
        function getWin(isPaid) {
            const chances = isPaid ? PAID_CHANCES : FREE_CHANCES;
            const rand = Math.random() * 100;
            let sum = 0;
            
            for (let i = 0; i < chances.length; i++) {
                sum += chances[i];
                if (rand < sum) {
                    return SECTORS[i].value;
                }
            }
            return 0;
        }

        // ============ –ö–†–£–¢–ö–ê ============
        async function handleSpin(isPaid) {
            if (isSpinning) {
                tg.showAlert('‚è≥ –ö–æ–ª–µ—Å–æ –∫—Ä—É—Ç–∏—Ç—Å—è!');
                return;
            }
            
            if (!isPaid && !checkFreeSpin()) {
                tg.showAlert('‚ùå –ü–æ–¥–æ–∂–¥–∏—Ç–µ ' + freeTimer.textContent);
                return;
            }
            
            if (isPaid && balance < 10) {
                tg.showAlert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ G!');
                return;
            }
            
            isSpinning = true;
            freeBtn.disabled = true;
            paidBtn.disabled = true;
            
            if (isPaid) {
                balance -= 10;
                updateBalance();
            }
            
            const winValue = getWin(isPaid);
            resultEl.innerHTML = 'üé∞ –ö–†–£–¢–ò–ú...';
            
            spinWheel(winValue, () => {
                balance += winValue;
                updateBalance();
                
                if (!isPaid) {
                    lastFreeSpin = Date.now();
                }
                
                saveData();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (winValue >= 100) {
                    resultEl.innerHTML = `üî• –î–ñ–ï–ö–ü–û–¢! +${winValue}G üî•`;
                    tg.HapticFeedback.impactOccurred('heavy');
                } else if (winValue >= 50) {
                    resultEl.innerHTML = `‚ö° +${winValue}G ‚ö°`;
                    tg.HapticFeedback.impactOccurred('medium');
                } else if (winValue > 0) {
                    resultEl.innerHTML = `üéâ +${winValue}G`;
                    tg.HapticFeedback.impactOccurred('light');
                } else {
                    resultEl.innerHTML = `üíî 0G...`;
                    tg.HapticFeedback.notificationOccurred('error');
                }
                
                paidBtn.disabled = balance < 10;
                checkFreeSpin();
            });
        }

        // ============ –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï ============
        function updateBalance() {
            balanceEl.textContent = balance;
        }

        function saveData() {
            localStorage.setItem(`roulette_${user.id}`, JSON.stringify({
                balance: balance,
                lastFreeSpin: lastFreeSpin
            }));
        }

        function checkFreeSpin() {
            if (!lastFreeSpin) {
                freeBtn.disabled = false;
                freeTimer.textContent = '–ì–æ—Ç–æ–≤–æ';
                return true;
            }
            
            const hours = (Date.now() - lastFreeSpin) / (1000 * 60 * 60);
            
            if (hours >= 24) {
                freeBtn.disabled = false;
                freeTimer.textContent = '–ì–æ—Ç–æ–≤–æ';
                return true;
            } else {
                freeBtn.disabled = true;
                const left = 24 - hours;
                const h = Math.floor(left);
                const m = Math.floor((left - h) * 60);
                freeTimer.textContent = `${h}—á ${m}–º`;
                return false;
            }
        }

        function updateChances(isPaid) {
            const chances = isPaid ? PAID_CHANCES : FREE_CHANCES;
            let html = '';
            
            for (let i = 0; i < SECTORS.length; i++) {
                let cls = 'chance-item';
                if (SECTORS[i].value === 250) cls += ' jackpot';
                if (SECTORS[i].value === 100) cls += ' highlight';
                
                html += `<div class="${cls}">
                    <span>${SECTORS[i].value} G</span>
                    <span>${chances[i]}%</span>
                </div>`;
            }
            
            chanceGrid.innerHTML = html;
        }

        // ============ –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ============
        freeBtn.addEventListener('click', () => handleSpin(false));
        paidBtn.addEventListener('click', () => handleSpin(true));

        document.getElementById('tabFree').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('tabPaid').classList.remove('active');
            updateChances(false);
        });

        document.getElementById('tabPaid').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('tabFree').classList.remove('active');
            updateChances(true);
        });

        // ============ –°–¢–ê–†–¢ ============
        drawWheel();
        updateBalance();
        checkFreeSpin();
        updateChances(false);
        paidBtn.disabled = balance < 10;

        // –û—á–∏—Å—Ç–∫–∞
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
            saveData();
        });
    </script>
</body>
</html>
